<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Quiero</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: #FF69B4;
      font-family: 'Courier New', Courier, monospace;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #love-message {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      color: #FF3366;
      text-shadow: 0 0 10px #FF6699;
      user-select: none;
      white-space: normal;
      text-align: center;
      padding: 0 20px;
      z-index: 2;
      max-width: 90%;
    }
    #btn-container {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 95%;
      max-height: 40vh;
      overflow-y: auto;
      padding: 10px;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }
    button {
      background-color: #FF3366;
      border: none;
      color: white;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      transition: background-color 0.3s ease;
      min-width: 150px;
      word-break: break-word;
      text-align: center;
    }
    button:hover {
      background-color: #FF6699;
    }
    #image-display {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      max-height: 200px;
      width: auto;
      border: 3px solid #FF69B4;
      border-radius: 10px;
      display: none;
      z-index: 1;
    }
    .floating-text {
      position: absolute;
      color: #FF69B4;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      font-size: 1.5em;
      opacity: 1;
      animation: floatUp 1.2s ease-out forwards;
      z-index: 3;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px);
        opacity: 0;
      }
    }

    @media screen and (max-width: 600px) {
      #love-message {
        font-size: 1.6em;
        top: 18%;
        padding: 0 20px;
      }
      button {
        font-size: 0.9em;
        padding: 8px;
        min-width: 120px;
      }
      #image-display {
        max-width: 90%;
        max-height: 150px;
        bottom: 180px;
      }
      #btn-container {
        max-height: 45vh;
      }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="love-message">
Te quiero mucho de aqui al universo.Siempre estaré para ti precioso❤️(sé que no debo decirte así, pero quería hacerlo).
</div>
<img id="image-display" />

<!-- Botones -->
<div id="btn-container">
  <button onclick="changeMessage('Rendirse no es opción')">Rendirse no es opción</button>
  <button onclick="changeMessage('Tu esfuerzo dará frutos')">Tu esfuerzo dará frutos</button>
  <button onclick="changeMessage('Eres más que suficiente, solo estás viendo tu luz con los ojos apagados.')">Si te sientes insuficiente</button>
  <button onclick="changeMessage('Serás el mejor médico cirujano de Nuevo Laredo... bueno, de México ❤️')">Serás el mejor médico ❤️</button>
  <button onclick="changeMessage('Te adoro como no tienes idea, Antonio')">Te adoro Antonio</button>
  <button onclick="changeMessage('Solo tú eres lo más bonito del universo')">Solo tú❤️</button>
  <button onclick="changeMessage('Eres la razón por la que yo esté bien siempre')">Mi paz eres tú</button>
  <button onclick="changeMessage('Tus mensajes me sacan sonrisas, incluso cuando eres tú sabes cómo ❤️')">Sonrisas por ti</button>
  <button onclick="changeMessage('Gracias por hacerme feliz. Nunca había estado tan feliz hasta que te conocí')">Gracias por existir</button>
  <button onclick="mostrarImagen()">Foto de la persona que mas quiero</button>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const loveMessage = document.getElementById('love-message');
  const imageDisplay = document.getElementById('image-display');

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const words = ['♥', 'Te', 'quiero'];
  const fontSize = 20;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#FF69B4';
    ctx.font = fontSize + 'px Courier New';

    for (let i = 0; i < columns; i++) {
      const text = words[Math.floor(Math.random() * words.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  function changeMessage(msg) {
    loveMessage.textContent = msg;
  }

  function mostrarImagen() {
    imageDisplay.src = 'c7cef716-9115-4631-8ff6-2d327a4dd6a1.jpeg'; // Asegúrate de subir esta imagen al mismo repositorio
    imageDisplay.style.display = 'block';
  }

  document.addEventListener('click', function(e) {
    if (e.target.tagName !== 'BUTTON' && !e.target.closest('#btn-container')) {
      const text = document.createElement('div');
      text.textContent = 'Te quiero';
      text.className = 'floating-text';
      text.style.left = e.pageX + 'px';
      text.style.top = e.pageY + 'px';
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 1200);
    }
  });
</script>

</body>
</html>
