<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prueba</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: #FF69B4;
      font-family: 'Courier New', Courier, monospace;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #love-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      color: #FF3366;
      text-shadow: 0 0 10px #FF6699;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }
    #btn-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      background-color: #FF3366;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #FF6699;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="love-message">Te quiero</div>

<div id="btn-container">
  <button onclick="changeMessage('Ily antonio')">Picale </button>
  <button onclick="changeMessage('Futuro Doctor')">picale tambien</button>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const loveMessage = document.getElementById('love-message');

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const words = ['â™¥', 'Te', 'quiero'];
  const fontSize = 20;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#FF69B4';
    ctx.font = fontSize + 'px Courier New';

    for (let i = 0; i < columns; i++) {
      const text = words[Math.floor(Math.random() * words.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  function changeMessage(msg) {
    loveMessage.textContent = msg;
  }
</script>

</body>
</html>
